{% extends "base.html" %}

{% block content %}
    <h3 class="mb-3">This is your board:</h3>
    <form action="/settings" method="post" accept-charset="utf-8" enctype="application/x-www-form-urlencoded">
        {% if settings.get('updated_at') %}
            <div class="mb-3">
                <label class="form-label">Updated at {{settings['updated_at']}}</label>
            </div>
        {% endif %}
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input id="name" name="name" class="form-control" type="text" value="{{settings['name']}}" autofocus/>
        </div>
        <div class="mb-3">
            <label for="location" class="form-label">Location</label>
            <input id="location" name="location" class="form-control" type="text" value="{{settings['location']}}"/>
        </div>
        <div class="mb-3">
            <label for="host" class="form-label">Host</label>
            <input id="host" name="host" class="form-control" type="text" value="{{settings['host']}}"/>
        </div>
        <div class="mb-3">
            <label for="port" class="form-label">Port</label>
            <input id="port" name="port" class="form-control" type="text" value="{{settings['port']}}"/>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
{% endblock %}
