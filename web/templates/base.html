<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <header class="header sticky-top bg-secondary bg-gradient">
        <div class="container">
                <div class="row">
                    <div class="col"></div>
                    <div class="col-12 col-md-8">
                        <h1 class="text-white">Shatoon</h1>
                    </div>
                    <div class="col"></div>
                </div>
            </div>
    </header>

    <main class="content">
        <div class="container p-3">
            <div class="row">
                <div class="col"></div>
                <ul class="content col-12 col-md-8">
                    {% block content %}
                    {% endblock %}
                    </ul>
                <div class="col"></div>
            </div>
        </div>
    </main>

    <footer class="footer fixed-bottom bg-dark">
        <div class="container p-3">
            <div class="row">
                <div class="col"></div>
                <div class="col-12 col-md-8">
                    <h3 class="text-white">GitHub:</h3><a class="d-block" href="https://github.com/dkurchigin/shatoon">https://github.com/dkurchigin/shatoon</a>
                </div>
                <div class="col"></div>
            </div>
        </div>
    </footer>

</body>
</html>
